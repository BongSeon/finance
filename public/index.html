<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- ================== BEGIN BASE CSS STYLE ================== -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />

    <link href="./assets/css/blog/vendor.min.css" rel="stylesheet" />
    <link href="./assets/css/blog/app.min.css" rel="stylesheet" />
    <link href="./assets/css/finance.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="../assets/plugins/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <!-- ================== END core-css ================== -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- ================== BEGIN core-js ================== -->
    <script src="./assets/js/blog/vendor.min.js"></script>
    <script src="./assets/js/blog/app.min.js"></script>
    <!-- ================== END core-js ================== -->
  </body>
</html>
